<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadrasto</title>
</head>
<body>
    <div>
        <h1>cadastro de devs</h1>
        <p>complete suas informações</p>
        <br>
    </div>
    <form>
        <fieldset>
            <div>
                <label>nome</label>
                <input type="text" name="nome" id="name">
            </div>
            
            <div>
                <label>sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>
        <div>
            <label>email</label>
            <input type=="email" name="email" id="email">
        </div>
        
        <div>
            <label>de qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="front-end" checked>front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="Back-end"> Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack"> fullstack
            </label>
        </div>
        <div>
            <label>senioridade</label>
            <select id="senioridade">
                <option selected disabled value="">selecione:</option>
                <option>junior</option>
                <option>pleno</option>
                <option>sênior</option>
            </select>
         </div>

         <fieldset>
             <div>
                 <label>selecione as tecnologias que ultiliza:</label><br><br>
                 <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                 <label for="tecnologia1">HTML</label>
                 <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JAVASCRIPT">
                <label for="tecnologia3">JAVASCRIPT</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="PYTHON">
                <label for="tecnologia6">PYTHON</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="JAVA">
                <label for="tecnologia7">JAVA</label>
           </div>
         </fieldset>

         <div>
             <br>
             <label>conte um pouco da sua experiência:</label>
             <textarea rows="6" style="width: 26em;" id="experiência" name="experiência"></textarea>

         </div>
         <button type="submit">concluido</button>
    </form>

</body>
</html>
